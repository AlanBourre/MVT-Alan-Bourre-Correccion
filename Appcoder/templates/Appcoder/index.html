<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProyectoFamiliares</title>
</head>
<body>
    <h1>FAMILIARES</h1>
    <h3>Mi familia</h3>
    <table>
        <thead>
            <td><b>Nombre</b></td>  <!-- table data-->
            <td><b>Apellido</b></td>
            <td><b>Edad</b></td>
            <td><b>Fecha de nacmiento</b></td>
            <td><b>DNI</b></td>
                        
        </thead>
        {% for familia in familiares %}
        <tr>  <!-- tr = table row-->
            <td> {{familia.nombre}} </td>
            <td> {{familia.apellido}} </td>
            <td> {{familia.edad}} </td>
            <td> {{familia.fecha_nacimiento}} </td>
            <td> {{familia.dni}} </td>
            
        </tr>
        {% endfor %}
    </table>    
</body>
</html>
